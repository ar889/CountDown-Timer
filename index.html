<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>COUNTDOWN</h1>
      <div id="countdown">
        <div class="card">
            <p id="days">0</p>
            <span>Days</span>
        </div>

        <div class="card">
            <p id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="card">
            <p id="mins">0</p>
            <span>Minutes</span>
        </div>

        <div class="card">
            <p id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>
<input  type="text" id="setDate" placeholder="1 jan 2023">
<button id="btn" >Start CountDown</button>
    </div>
    <!-- ('Developed by AbdulRehman') -->
  </body>
  <script src="script.js"></script>
</html>
